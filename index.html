<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Healthcare System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Personalized Healthcare System</h1>
        <form action="/predict" method="post" class="mb-4">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" name="gender" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <input type="text" name="symptoms" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="genetic_risk">Genetic Risk:</label>
                <input type="text" name="genetic_risk" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
